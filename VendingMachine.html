<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="VendingMachine.css">
    <link rel="stylesheet" href="reset.css">
    <title>Vending Machine</title>
</head>


<body>
    <div class="whole">

    <header>
        <h1 class="title-whole ir">cola cola</h1>
        
    </header>


    <main class="container">

        <section class="left-container">
            <ul class="list-item">
                <button type="button" class="cont-origin">
                    <img src="./mediaquery/Original_Cola.svg" alt="오리지널 콜라 이미지">
                    <p class="txt-drinkName">Original_Cola</p>
                    <p class="txt-drinkPrice">1000원</p>
                </button>
                <button type="button" class="cont-purple">
                    <img src="./mediaquery/Violet_Cola.svg" alt="바이올렛 콜라 이미지">
                    <p class="txt-drinkName">Violet_Cola</p>
                    <p class="txt-drinkPrice">1000원</p>
                </button>
                <button type="button" class="cont-yellow">
                    <img src="./mediaquery/Yellow_Cola.svg" alt="노란 콜라 이미지">
                    <p class="txt-drinkName">Yellow_Cola</p>
                    <p class="txt-drinkPrice">1000원</p>
                </button>
                <button type="button" class="cont-cool">
                    <img src="./mediaquery/Cool_Cola.svg" alt="쿨 콜라 이미지">
                    <p class="txt-drinkName">Cool_Cola</p>
                    <p class="txt-drinkPrice">1000원</p>
                </button>
                <button type="button" class="cont-green">
                    <img src="./mediaquery/Green_Cola.svg" alt="녹색 콜라 이미지">
                    <p class="txt-drinkName">Green_Cola</p>
                    <p class="txt-drinkPrice">1000원</p>
                </button>
                <button type="button" class="cont-orange">
                    <img src="./mediaquery/Orange_Cola.svg" alt="오렌지 콜라 이미지">
                    <p class="txt-drinkName">Orange_Cola</p>
                    <p class="txt-drinkPrice">1000원</p>
                </button>
            </ul>

            <section class="cont-buy">
                <h2 class="ir">구입 관련 정보</h2>
                <div class="info-balance">
                    잔액 : 
                    <span class="txt-balace"> 원 </span>
                </div>

                <button type="button" class="btn-return">거스름돈 반환</button>
                <input type="number" class="inp-put" placeholder="입금액 입력">
                <button type="button" class="button-put">입금</button>

                <strong class="ir">선택한 음료</strong>
                <ul class="list-item-stsaged">
                    <li>
                        <button type="button" class="button-stage">
                            <img src="./mediaquery/Cool_Cola.svg" class="img-item" alt="">
                            <strong class="txt-item">Original Cola</strong>
                            <span class="number-counter">1</span>
                        </button>
                    </li>

                    <li>
                        <button type="button" class="button-stage">
                            <img src="./mediaquery/Cool_Cola.svg" class="img-item" alt="">
                            <strong class="txt-item">Original Cola</strong>
                            <span class="number-counter">1</span>
                        </button>
                    </li>

                    <li>
                        <button type="button" class="button-stage">
                            <img src="./mediaquery/Cool_Cola.svg" class="img-item" alt="">
                            <strong class="txt-item">Original Cola</strong>
                            <span class="number-counter">1</span>
                        </button>
                    </li>
                </ul>
                <button class="btn-get" type="button">획득</button>
            </section>
        </section>


        <section class="my-info">
            <h2 class="ir">나의 정보 화면</h2>
            <div class="cont-mymoney">
                <div class="info-mymoney">
                    소지금 :
                    <span class="txt-mymoney">30,000 원</span>
                </div>
            </div>
            
            <div class="cont-myitems">
                <strong class="tit-myitem">획득한 음료</strong>
                <ul class="list-item-staged">
                    <li>
                        <button type="button" class="btn-staged">
                            <img src="./src/images/Cool_Cola.png" alt="" class="img-item" />
                            <strong class="txt-item">Original_Cola</strong>
                            <span class="num-counter">1</span>
                        </button>
                    </li>
                </ul>
                <strong class="txt-total">총금액 : 0원</strong>
            </div>
        </section>
    </main>
</div>
</body>
</html>
